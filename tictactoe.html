<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="tic.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <table class="tabby">
      <tbody>
        <tr>
          <td class="bottom right"></td>
          <td class="bottom right"></td>
          <td class="bottom"></td>
        </tr>
        <tr>
          <td class="bottom right"></td>
          <td class="bottom right"></td>
          <td class="bottom"></td>
        </tr>
        <tr>
          <td class="right"></td>
          <td class="right"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
